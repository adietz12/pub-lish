<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" >

</head>
<body>
    <!-- This is the top header part-->
    <nav class="navbar hic_header bannerRectangle">
        <div class="container-fluid d-flex justify-content-center" >
            <div class="col-md"></div>
          <a class="navbar-brand text-center">Publish</a>
          <div class="col text-end">
            <a href="{{url_for('new_user')}}" class="bannerButton" style="position:relative;right:10px; padding:15px 30px" >Logout</a>
          </div>
        </div>
      </nav>
      
      
      
    <!-- This is the left navbar-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{{url_for('start')}}" class=" nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('trending')}}" class="nav-link px-0 align-middle">
                                 <span class="ms-1 d-none d-sm-inline">Trending</span> </a>
                           
                        </li>
                        <li>
                            <a href="{{url_for('latest')}}" class="nav-link px-0 align-middle">
                            <span class="ms-1 d-none d-sm-inline">Latest</span></a>
                        </li>
                        <li>
                            <a href="search" class="nav-link px-0 align-middle ">
                                <span class="ms-1 d-none d-sm-inline">Search</span></a>
                            
                        </li>
                        <li>
                            <a href="{{url_for('feed')}}" class="nav-link px-0 align-middle ">
                                <span class="ms-1 d-none d-sm-inline">Feed</span></a>
                            
                        </li>
                        <li>
                            <a href="{{url_for('settings')}}" class="nav-link px-0 align-middle ">
                                <span class="ms-1 d-none d-sm-inline">Settings</span></a>
                            
                        </li>
                        
                    
                    </ul>
                    <hr>
                    
                </div>
            </div>
            <!--Content goes here-->
            <div class="col py-3 background">
                <h1 style="text-align: center" >{{data["title"]}}</h1>
                <h3 style="text-align: center" >By {{data["author"]}} </h3>
                <p style=" margin: 10px">{{data["text"]}}</p>
            </div>
        </div>
    </div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
