<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" >

</head>
<body>
    <!-- This is the top header part-->
    <nav class="navbar hic_header bannerRectangle">
        <div class="container-fluid d-flex justify-content-center" >
            <div class="col-md"></div>
          <a class="navbar-brand text-center">Publish</a>
          <div class="col text-end">
            <a href="{{url_for('new_user')}}" class="bannerButton" style="position:relative;right:10px; padding:15px 30px" >Logout</a>
          </div>
        </div>
      </nav>
      
      
      
    <!-- This is the left navbar-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="navEdits">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{{url_for('start')}}" class=" nav-link align-middle px-0" style="color:white;">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('trending')}}" class="nav-link px-0 align-middle" style="color:white;">
                                 <span class="ms-1 d-none d-sm-inline">Trending</span> </a>
                           
                        </li>
                        <li>
                            <a href="{{url_for('latest')}}" class="nav-link px-0 align-middle" style="color:white;">
                            <span class="ms-1 d-none d-sm-inline">Latest</span></a>
                        </li>
                        <li>
                            <a href="search" class="nav-link px-0 align-middle " style="color:white;">
                                <span class="ms-1 d-none d-sm-inline">Search</span></a>
                            
                        </li>
                        <li>
                            <a href="{{url_for('feed')}}" class="nav-link px-0 align-middle " style="color:white;">
                                <span class="ms-1 d-none d-sm-inline">Feed</span></a>
                            
                        </li>
                        <li>
                            <a href="{{url_for('settings')}}" class="nav-link px-0 align-middle " style="color:white;">
                                <span class="ms-1 d-none d-sm-inline">Settings</span></a>
                            
                        </li>
                        
                    
                    </ul>
                    <hr>
    
                    </div>
                </div>
            </div>
            <div class="col py-3 background">
                <!--Content goes here-->
                <div class="input-group">
                        <input id="search-input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <a id="search-link" href="#" class="btn button" data-mdb-ripple-init>Search</a>
                  </div>
                  <div class="card-columns">
                    {% for item in data%}
                    <div class="card">
                        <div class="card-header">
                          {{page}}
                        </div>

                        <div class="card-body">
                          <h5 class="card-title">{{item["title"]}}</h5>
                          <p class="card-text"> {{item["author"]}}, published {{item["date_string"]}}</p>
                          <a href="/article/{{item['_id']}}" class="btn btn-primary">Go to article</a>
                        </div>
                      </div>
                      {% endfor %}

            </div>
        </div>
    </div>
    
</body>
