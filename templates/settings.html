            <main class="col py-3 background">

                <H1>Settings</H1>
                <H2>Notifications</H2>
                <input type="checkbox" id="subscribedEmails" name="subscribed" value="subscribedNotifs">
                <label for="subscribedEmails">Subscribed Emails</label><br>
                <input type="checkbox" id="TrendingEmails" name="Trending" value="TrendingNotifs">

                <input type="checkbox" id="LatestEmails" name="Latest" value="LatestNotifs">

                <h2>Theme & Accessibility</h2>

                <input type="checkbox" id="HighContrast" name="HighContrast" value="HighContrast">

                <label for="ColorBlindMode">Color Blind Mode</label><br>

                <button class="save">Save</button>
